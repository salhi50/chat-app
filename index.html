       S44.206,34,42,34z"/>
   </svg>

    <!-- CHAT CONTAINER -->
    <main id="chat-container" class="chat-container">
        <header class="header">
            <figure class="avatar">
                <img src="imgs/Pain.jpg" alt="Pain">
            </figure>
            <h4 class="avatar-name">Pain</h6>
        </header>

        <article id="chat-area" style="background-image: url('imgs/cloud-svg.svg');">
            <span class="chat-time-start" id="chat-time-start">Today at 13:00</span>

            <section class="msgs-container" id="msgs">
                <!-- MESSAGES -->

            </section>
            
        </article>
        <form id="form">
            <input placeholder="Type your message..." type="text" id="input" class="input">
        </form>
    </main>
    
    <!-- SCRIPTS -->
    <script src="assets/js/chat.js"></script>
    <script src="assets/js/script.js"></script>
